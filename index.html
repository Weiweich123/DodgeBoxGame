<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>èº²é¿æ–¹å¡Š Dodge Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            border: 3px solid #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            background: #f0f0f0;
        }

        #gameCanvas {
            display: block;
            background: #f0f0f0;
            border-radius: 7px;
        }

        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        .score {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8);
            pointer-events: none;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            display: none;
            pointer-events: auto;
        }

        .game-over h2 {
            font-size: 32px;
            margin-bottom: 15px;
            color: #ff6b6b;
        }

        .game-over p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            pointer-events: auto;
        }

        .start-screen h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #4ecdc4;
        }

        .start-screen p {
            font-size: 16px;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .controls {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #666;
            text-align: center;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div class="ui-overlay">
            <div class="score" id="score">åˆ†æ•¸: 0</div>
            
            <div class="start-screen" id="startScreen">
                <h1>ğŸ® èº²é¿æ–¹å¡Š</h1>
                <p>ä½¿ç”¨ â† â†’ æ–¹å‘éµæ§åˆ¶è—è‰²æ–¹å¡Š<br>
                   é¿é–‹æ‰è½çš„ç´…è‰²éšœç¤™ç‰©<br>
                   æ¯å­˜æ´»1ç§’å¾—1åˆ†ï¼</p>
                <button class="btn" onclick="startGame()">é–‹å§‹éŠæˆ²</button>
            </div>
            
            <div class="game-over" id="gameOverScreen">
                <h2>ğŸ’¥ éŠæˆ²çµæŸ</h2>
                <p id="finalScore">ä½ çš„å¾—åˆ†æ˜¯ 0</p>
                <button class="btn" onclick="restartGame()">é‡æ–°é–‹å§‹</button>
            </div>
            
            <div class="controls">
                ä½¿ç”¨ â† â†’ æ–¹å‘éµç§»å‹•
            </div>
        </div>
    </div>

    <script>
        console.log('éŠæˆ²æ­£åœ¨è¼‰å…¥...');
        
        // éŠæˆ²è®Šæ•¸
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreElement = document.getElementById('finalScore');

        let gameState = 'start'; // 'start', 'playing', 'gameOver'
        let score = 0;
        let gameStartTime = 0;
        let lastObstacleSpawn = 0;
        let obstacleSpawnRate = 1000; // æ¯«ç§’
        let obstacleSpeed = 2;
        let animationId;

        // ç©å®¶ç‰©ä»¶
        const player = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 80,
            width: 50,
            height: 50,
            speed: 7,
            color: '#3498db'
        };

        // éšœç¤™ç‰©é™£åˆ—
        let obstacles = [];

        // æŒ‰éµç‹€æ…‹
        const keys = {
            left: false,
            right: false
        };

        // äº‹ä»¶ç›£è½å™¨
        document.addEventListener('keydown', (e) => {
            if (gameState !== 'playing') return;
            
            console.log('æŒ‰éµæŒ‰ä¸‹:', e.code);
            
            switch(e.code) {
                case 'ArrowLeft':
                case 'KeyA':
                    keys.left = true;
                    e.preventDefault();
                    break;
                case 'ArrowRight':
                case 'KeyD':
                    keys.right = true;
                    e.preventDefault();
                    break;
            }
        });

        document.addEventListener('keyup', (e) => {
            switch(e.code) {
                case 'ArrowLeft':
                case 'KeyA':
                    keys.left = false;
                    e.preventDefault();
                    break;
                case 'ArrowRight':
                case 'KeyD':
                    keys.right = false;
                    e.preventDefault();
                    break;
            }
        });

        // é–‹å§‹éŠæˆ²
        function startGame() {
            console.log('é–‹å§‹éŠæˆ²');
            gameState = 'playing';
            score = 0;
            gameStartTime = Date.now();
            lastObstacleSpawn = 0;
            obstacleSpawnRate = 1000;
            obstacleSpeed = 2;
            obstacles = [];
            
            // é‡ç½®ç©å®¶ä½ç½®
            player.x = canvas.width / 2 - 25;
            
            // éš±è—é–‹å§‹ç•«é¢
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            
            // é–‹å§‹éŠæˆ²å¾ªç’°
            gameLoop();
        }

        // é‡æ–°é–‹å§‹éŠæˆ²
        function restartGame() {
            console.log('é‡æ–°é–‹å§‹éŠæˆ²');
            startGame();
        }

        // çµæŸéŠæˆ²
        function endGame() {
            console.log('éŠæˆ²çµæŸï¼Œå¾—åˆ†:', score);
            gameState = 'gameOver';
            cancelAnimationFrame(animationId);
            
            // é¡¯ç¤ºéŠæˆ²çµæŸç•«é¢
            finalScoreElement.textContent = `ä½ çš„å¾—åˆ†æ˜¯ ${score}`;
            gameOverScreen.style.display = 'block';
        }

        // æ›´æ–°åˆ†æ•¸
        function updateScore() {
            if (gameState === 'playing') {
                score = Math.floor((Date.now() - gameStartTime) / 1000);
                scoreElement.textContent = `åˆ†æ•¸: ${score}`;
                
                // éš¨æ™‚é–“å¢åŠ é›£åº¦
                const difficulty = Math.floor(score / 10);
                obstacleSpeed = 2 + difficulty * 0.5;
                obstacleSpawnRate = Math.max(300, 1000 - difficulty * 50);
            }
        }

        // æ›´æ–°ç©å®¶ä½ç½®
        function updatePlayer() {
            if (keys.left && player.x > 0) {
                player.x -= player.speed;
            }
            if (keys.right && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }
        }

        // ç”Ÿæˆéšœç¤™ç‰©
        function spawnObstacle() {
            const now = Date.now();
            if (now - lastObstacleSpawn > obstacleSpawnRate) {
                obstacles.push({
                    x: Math.random() * (canvas.width - 40),
                    y: -40,
                    width: 40,
                    height: 40,
                    speed: obstacleSpeed,
                    color: '#e74c3c'
                });
                lastObstacleSpawn = now;
            }
        }

        // æ›´æ–°éšœç¤™ç‰©
        function updateObstacles() {
            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].y += obstacles[i].speed;
                
                // ç§»é™¤è¶…å‡ºè¢å¹•çš„éšœç¤™ç‰©
                if (obstacles[i].y > canvas.height) {
                    obstacles.splice(i, 1);
                }
            }
        }

        // ç¢°æ’æª¢æ¸¬
        function checkCollisions() {
            for (let obstacle of obstacles) {
                if (player.x < obstacle.x + obstacle.width &&
                    player.x + player.width > obstacle.x &&
                    player.y < obstacle.y + obstacle.height &&
                    player.y + player.height > obstacle.y) {
                    endGame();
                    return;
                }
            }
        }

        // ç¹ªè£½ç©å®¶
        function drawPlayer() {
            // ç©å®¶é™°å½±
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(player.x + 3, player.y + 3, player.width, player.height);
            
            // ç©å®¶ä¸»é«”
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // ç©å®¶é«˜å…‰
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.fillRect(player.x + 5, player.y + 5, player.width - 10, 10);
        }

        // ç¹ªè£½éšœç¤™ç‰©
        function drawObstacles() {
            for (let obstacle of obstacles) {
                // éšœç¤™ç‰©é™°å½±
                ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                ctx.fillRect(obstacle.x + 2, obstacle.y + 2, obstacle.width, obstacle.height);
                
                // éšœç¤™ç‰©ä¸»é«”
                ctx.fillStyle = obstacle.color;
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                
                // éšœç¤™ç‰©é«˜å…‰
                ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
                ctx.fillRect(obstacle.x + 3, obstacle.y + 3, obstacle.width - 6, 8);
            }
        }

        // ç¹ªè£½èƒŒæ™¯
        function drawBackground() {
            // æ¸…é™¤ç•«å¸ƒ
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ç¹ªè£½æ ¼å­èƒŒæ™¯
            ctx.strokeStyle = '#e0e0e0';
            ctx.lineWidth = 1;
            
            for (let x = 0; x <= canvas.width; x += 40) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            
            for (let y = 0; y <= canvas.height; y += 40) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }

        // ä¸»éŠæˆ²å¾ªç’°
        function gameLoop() {
            if (gameState !== 'playing') return;
            
            // æ›´æ–°éŠæˆ²ç‹€æ…‹
            updateScore();
            updatePlayer();
            spawnObstacle();
            updateObstacles();
            checkCollisions();
            
            // ç¹ªè£½éŠæˆ²
            drawBackground();
            drawPlayer();
            drawObstacles();
            
            // ç¹¼çºŒéŠæˆ²å¾ªç’°
            animationId = requestAnimationFrame(gameLoop);
        }

        // åˆå§‹åŒ–éŠæˆ²
        function init() {
            console.log('åˆå§‹åŒ–éŠæˆ²');
            drawBackground();
            
            // åœ¨é–‹å§‹ç•«é¢ç¹ªè£½ç¤ºä¾‹
            ctx.fillStyle = player.color;
            ctx.fillRect(canvas.width / 2 - 25, canvas.height - 80, 50, 50);
            
            ctx.fillStyle = '#e74c3c';
            ctx.fillRect(200, 100, 40, 40);
            ctx.fillRect(400, 150, 40, 40);
            ctx.fillRect(600, 80, 40, 40);
        }

        // å•Ÿå‹•éŠæˆ²
        window.addEventListener('load', () => {
            console.log('è¦–çª—è¼‰å…¥å®Œæˆ');
            init();
        });
        
        // ç«‹å³åˆå§‹åŒ–
        init();
    </script>
</body>
</html>
